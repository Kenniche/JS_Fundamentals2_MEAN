<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github with CallBack!! </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
    <script>
        //USING JUST A CALLBACK
        $(document).ready(function() {
    
            $.get("https://api.github.com/users/Kenniche", displayName);
            
            function displayName(data) {
                $("button").click(function() {
                    $(this).after(`<h1>${data.name}</h1>`)
                });
            };
        });
        
    </script>
</head>
<body>
    <div class="container">
        <button id = "button" class="btn btn-primary mt-2">Find a Github User!</button>
        <p class="p"></p>
    </div>
</body>
</html>
